<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="main-container">
        <div class="display-screen">123456</div>
        <div class="upper-btns">
            <button class="ac-btn">AC</button>
            <button class="c-btn">C</button>
        </div>
        <div class="lower-btns">
            <div class="top-row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="plus">+</button>
            </div>
            <div class="middleTop-row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </div>
            <div class="middleBottom-row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="multiply">x</button>
            </div>
            <div class="bottom-row">
                <button class="zero">0</button>
                <button class="point">.</button>
                <button class="equal">=</button>
                <button class="divide">รท</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
