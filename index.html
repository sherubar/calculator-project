<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="main-container">
        <div class="display-screen"></div>
        <div class="upper-btns">
            <button class="ac-btn">AC</button>
            <button class="c-btn">C</button>
        </div>
        <div class="lower-btns">
            <div class="top-row">
                <button id="7" class="seven number">7</button>
                <button id="8" class="eight number">8</button>
                <button id="9" class="nine number">9</button>
                <button id="+" class="plus operator">+</button>
            </div>
            <div class="middleTop-row">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="minus operator">-</button>
            </div>
            <div class="middleBottom-row">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="multiply operator">x</button>
            </div>
            <div class="bottom-row">
                <button class="zero number">0</button>
                <button class="point number">.</button>
                <button class="equal">=</button>
                <button class="divide operator">รท</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
